<html>
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * gap: ws: https://ssl.gstatic.com;style-src * 'unsafe-inline' 'self' data: * blob: *;script-src * 'unsafe-inline' 'unsafe-eval' data: blob:;img-src * data: blob: 'unsafe-inline' 'self' content:;media-src mediastream;"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>PowerAI Vision Object Detection</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon16.png" />
  </head>
  <body>
    <nav class="navbar navbar-dark" style="background-color: #741cd8;">
      <span class="navbar-brand mb-0 h1">Object Detection Demo</span>
      <span class="navbar-text">PowerAI Vision</span>
    </nav>
    <div id="container">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" href="#cam" data-toggle="tab">
            Camera Mode <i class="fas fa-video"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#fil" data-toggle="tab">
            File Mode <i class="fas fa-file-image"></i
          ></a>
        </li>
      </ul>

      <div class="tab-content clearfix">
        <div class="tab-pane active" id="cam">
          <div class="row">
            <div class="col">
              <div id="videocontainer">
                <video autoplay="true" id="videoElement"></video>
              </div>
            </div>
            <div class="col" style="width: 100px;">
              <div
                id="results"
                style="margin-top: 50px;align-content: center;text-align: center; "
              >
                <div class="fa-2x">
                  Click capture !! <br />
                  <i class="fas fa-camera fa-large"></i>
                </div>
              </div>
            </div>
            <div class="col">
              <div style="width: 500px;margin-top: 10px; ">
                <figure class="figure">
                  <img id="grid" class="figure-img img-fluid rounded" />
                </figure>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <button
                id="capture"
                type="button"
                class="btn btn-primary btn-lg"
                style="margin-right: 100px;"
              >
                Capture & Detect <i class="fas fa-camera"></i>
              </button>
              <button id="stop" type="button" class="btn btn-secondary btn-lg">
                Stop Camera <i class="fas fa-ban"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="tab-pane" id="fil">
          <div class="row">
            <div
              class="col"
              style="margin-left: 30px; margin-top: 30px; text-align: center;width: 200px; "
            >
              <div class="fa-1x">
                <div class="element">
                  <button
                    id="fileuploadbutton"
                    type="button"
                    class="btn btn-primary btn-lg"
                    style="margin-right: 10px;"
                  >
                    <i class="fa fa-upload"></i> Choose file for inferencing !
                  </button>

                  <input
                    name="files"
                    id="uploadfile"
                    type="file"
                    style="display: none"
                  />
                </div>
              </div>

              <!--
                <label class="btn btn-default"
                  ><input name="files" id="uploadfile" type="file"
                /></label>
              -->

              <div id="results2" style=" margin-top: 50px ; "></div>
              <div class="col" style="margin: 20px;width: 1000px;">
                <div style="margin-top: 10px; ">
                  <figure class="figure">
                    <img id="uploadImg" class="figure-img img-fluid rounded" />
                  </figure>
                </div>
              </div>

            </div>


          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
